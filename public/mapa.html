<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        #mapa {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="mapa"></div>
    <script>
        function inicializarMapa() {
            var centroMapa = { lat: 40.7128, lng: -74.0060 }; // Coordenadas de Nueva York

            var opcionesMapa = {
                zoom: 12,
                center: centroMapa
            };

            var mapa = new google.maps.Map(document.getElementById('mapa'), opcionesMapa);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFZXD6DSdgUoMHTERJQSrOLT7nu_JUTLc&callback=inicializarMapa"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Grupo Pantera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://promocionmusical.es/wp-content/uploads/2019/01/mejores-bandas-de-rock.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <br>
            <input type="password" id="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Ingresar</button>
        </form>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario

            // Obtener los valores del formulario
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Enviar los datos al servidor mediante una solicitud POST
            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Credenciales incorrectas");
                }
                // Redirigir al usuario a la página de inicio si las credenciales son válidas
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
